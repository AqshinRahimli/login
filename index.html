<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="assets/css/style.css">
<title></title>
</head>

<body>
    <div class="box-edge">
        <div class="box">
            <div class="login">
                <h1>Login</h1>
                <div class="Username">
                    <form>
                        <label for="Username">Username</label>
                        <i class="fa-regular fa-user"></i>
                        <input type="text" placeholder="Type your username" id="Username" required autofocus>
                    </form>
                </div>
                <div class="Password">
                    <form>
                        <label for="Password">Password</label>
                        <i class="fa-solid fa-lock"></i>
                        <input type="text" placeholder="Type your password" id="Password" required autofocus>
                    </form>
                </div>
                <div class="Forgot-pass">Forgot password?</div>
                <div class="button">
                    <form>
                        <button>Login</button>
                    </form>
                </div>

                <div class="sign">
                    <p>Or Sign Up Using</p>

                </div>

                <div class="connection">
                    <div class="fb">
                        <a href="#">
                            <i class="fa-brands fa-facebook"></i>
                        </a>
                    </div>
                    <div class="twit">
                        <a href="#">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                    </div>
                    <div class="google">
                        <a href="#">
                            <i class="fa-brands fa-google"></i>
                        </a>
                    </div>
                </div>





            </div>
            <div class="help">
                <p>Or Sign Up Using</p>
            </div>
            <div class="sign-up">
                <p>Sign Up</p>
            </div>


        </div>
    </div>

    <script src="https://kit.fontawesome.com/e1b3e8fdc5.js" crossorigin="anonymous"></script>
</body>

</html>
